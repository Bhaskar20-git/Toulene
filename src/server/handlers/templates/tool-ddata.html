<h2>Reload Data</h2>
<p>Data is reloaded every time the bot connects to the server, but you can manually reaload it with this option.</p>
<form method="post" action="">
	<p><label><input type="submit" name="reloaddata" value="Reload Data" /></label></p>
</form>
<p><span class="${REQUEST_RESULT}">${REQUEST_MSG}</span></p>
