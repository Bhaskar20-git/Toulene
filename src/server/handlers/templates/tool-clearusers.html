<h2>Clear User-Data</h2>
<p>Clears temporal data stored about pokemon showdown users. This includes name, last seen date, last action and alts.</p>
<form method="post" action="">
	<p><input type="submit" name="clearusers" value="Clear User-Data" /></p>
</form>
<form method="post" action="">
	<p><input type="submit" name="clearalts" value="Clear Alts Tree" /></p>
</form>
<p><span class="${REQUEST_RESULT}">${REQUEST_MSG}</span></p>
